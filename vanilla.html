<!DOCTYPE html>
<html lang="en">

        <div class="quote" id="random-quote"></div>
    <script>
        const quotes = [
            "The journey of a thousand blocks begins with a single step.",
            "Dig deep and you may find treasures beyond measure.",
            "Some secrets are best left undiscovered...",
            "Look beyond the obvious, the answer is often hidden in plain sight.",
            "A timer ticks, but do you know where to look?",
